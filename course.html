<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  select {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #042242;
  }
  #result {
    margin-top: 20px;
  }
</style>
<body>
  <div id="container">
    <label for="level">Choose your level:</label>
    <select id="level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
    <button onclick="recommendResources()">Recommend Resources</button>
    <div id="result"></div>
  </div>

  <script>
    function recommendResources() {
      var level = document.getElementById("level").value;
      var resources;
      
      switch (level.toLowerCase()) {
        case "beginner":
          resources = [
            "Machine Learning: A Probabilistic Perspective by Kevin P. Murphy",
            "Python Machine Learning by Sebastian Raschka and Vahid Mirjalili",
            "Online tutorials and interactive exercises"
          ];
          break;
        case "intermediate":
          resources = [
            "Deep Learning by Ian Goodfellow, Yoshua Bengio, and Aaron Courville",
            "Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow by Aurélien Géron",
            "Research papers and practical projects"
          ];
          break;
        case "advanced":
          resources = [
            "Specialized online courses and workshops",
            "Participation in AI research communities and conferences",
            "Collaboration on advanced AI projects"
          ];
          break;
        default:
          resources = ["Not available"];
      }
      
      document.getElementById("result").innerHTML = "<h3>Recommended resources for " + level + " level:</h3><ul>" + resources.map(resource => "<li>" + resource + "</li>").join("") + "</ul>";
    }
  </script>
</body>
